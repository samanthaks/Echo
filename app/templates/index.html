<!DOCTYPE html>
<head>
    <title>{% block title %}Echo{% endblock %}</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/style.css') }}">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body class="entire-page">
<div class="container border entire-page border-bottom-0 border-top-0" style="padding-left:0;padding-right:0;">    <div class="header">
      <img style="width:250px;margin-top:25px;margin-bottom:30px;" src='/static/pics/CBS-logo.png'/>
    </div>
    <div class="cbs-banner">
        <h3 class="cbs-banner-text align-middle">Echo - Executives in Residence Appointment Scheduler</h3>
    </div>
    <div class="container">
        {% include "flash.html" %}
    </div>

    <div style="margin-top:40px;">
      {% block history %}{% endblock %}
      {% block content %}
        <button type="button" class="btn-outline-cbs btn outline"><a class="nodecor-button" href="{{ url_for('student.student_login') }}">Student Log in</a></button>
        <br><br><br>
        <button type="button" class="btn btn-outline-cbs outline">Exec/Admin Log in</button>
      {% endblock %}
    </div>
  </div>
</body>

</html>
