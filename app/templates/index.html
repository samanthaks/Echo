<!DOCTYPE html>
<head>
    <title>{% block title %}Echo{% endblock %}</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
</head>

<body class="entire-page">
  <div class="container border entire-page border-bottom-0 border-top-0" style="padding-left:0;padding-right:0;">    
    <div class="header" style="padding-left:15px;">
      <img style="width:250px;margin-top:25px;margin-bottom:30px;" src='/static/pics/CBS-logo.png'/>
    </div>
    <div class="cbs-banner">
        <h3 class="cbs-banner-text align-middle">Echo - Executives in Residence Appointment Scheduler</h3>
    </div>
    <div class="container">
        {% include "flash.html" %}
    </div>

    <div class="row container" style="margin-top:20px;">
      {% block history %}{% endblock %}
      {% block content %}
<!--         <button type="button" class="btn-outline-cbs btn outline"><a class="nodecor-button" href="{{ url_for('student.student_login') }}">Student Log in</a></button>
        <br><br><br> -->
        <div class="col-lg-2">
          <button type="button" class="btn btn-outline-cbs outline btn-block"><a class="nodecor-button" href="{{ url_for('admin.admin_login') }}">Admin Log in</a></button>
        </div>
      {% endblock %}
    </div>
  </div>
</body>

</html>
