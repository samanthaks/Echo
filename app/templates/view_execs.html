{% extends "admin_index.html" %}
{% block title %}Executives | {{ super() }}{% endblock %}

{% block content %}
    <h2>Executives in Residence</h2>

    <ul>
        {% for exec in execs %}
            <li class="execs">
                <h3>{{ exec.name }}</h3>
                <br>
                <h3>{{ exec.interest }}</h3>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
