{% extends "admin_index.html" %}
{% block title %}Create Meeting | {{ super() }}{% endblock %}

{% block content %}
        <form action="" method="POST">
            <div class="col-lg-12 text-center">
                {{ form.csrf_token }}
                <div class="form-group row">
                    {{ form.name.label() }}
                    {{ form.name() }}

            </div>
        </form>

{% endblock %}
